{% extends 'app/base.html' %} 
{% load static %} 
{% block foto-home %}
<div class="ratio d-none d-md-block" style="--bs-aspect-ratio: 26%">
	<img class="col-12-sm" src="{% static 'app/imgs/foto-home.jpg'%}" alt="" style="height: 500px;"/>
</div>
{% endblock %}

{% block contenido %}

{% load humanize %} 



<!-- slider -->
<div id="carouselExampleIndicators" class="carousel slide d-none d-md-block" data-bs-ride="carousel">
	<div class="carousel-indicators">
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
	  
	</div>
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img  src="{% static 'app/imgs/slyder1.jpg'%}" class="d-block col-md-10 offset-1" alt="...">
	  </div>
	  <div class="carousel-item">
		<img  src="{% static 'app/imgs/slyder2.jpg'%}" class="d-block col-md-10 offset-1" alt="...">
	  </div>
	  <div class="carousel-item">
		<img  src="{% static 'app/imgs/slyder3.jpg'%}" class="d-block col-md-10 offset-1" alt="...">
	  </div>
	  <div class="carousel-item">
		<img  src="{% static 'app/imgs/slyder4.png'%}" class="d-block col-md-10 offset-1" alt="...">
	  </div>
	  <div class="carousel-item">
		<img  src="{% static 'app/imgs/slyder5.png'%}" class="d-block col-md-10 offset-1" alt="...">
	  </div>
	  <div class="carousel-item">
		<img  src="{% static 'app/imgs/slyder6.jpg'%}" class="d-block col-md-10 offset-1" alt="...">
	  </div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Next</span>
	</button>
  </div>
  <br>

  <!-- Search-->
<div class="container-fluid">
	<div class="row">
		<div class=" col-4">
			<label for=""></label>
		</div>
		<div class="text-center col-4">
			<input type="text" class="form-control" placeholder="Buscar productos">
		</div>
		<div class=" col-4">
				<button class="btn btn-secondary">Buscar</button>
		</div>
	</div>
</div>	


  <br>


<!-- content -->
<section id="contenido ">

		<br><br>
		<div class="title text-center">
			<h1>Productos</h1>
		</div>
		<br>
		<div class="card-group mt-6 ">
			{% for p in productos %}
				<div class="card-body d-flex-center">
					<div class="card border-dark" style="width: 15rem">
						{% if p.foto %}
							<img src="{{ p.foto.url }}" class="card-img-top" alt="..." />
						{% endif %}
						<div class="card-body container-fluid">
							<div class="text-center">
								<span><i class="fas fa-caret-right"></i> {{ p.descripcion | capfirst }}</span><br>
								<br>
								<label>${{ p.precio | intcomma }}</label><br><br>

								<button class="btn btn-success">agregar al carro</button>
								<br>
								<br>
								<button class="btn btn-dark">Seleccionar</button>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
			
		</div>	
</section>



 {% endblock %}
